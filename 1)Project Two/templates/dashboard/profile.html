{% extends "base.html" %}
{% block 'style' %}

{% endblock 'style' %}
{% block 'start' %}


    <div class="container">
        <form class='col-6 mx-auto card mt-2 shadow-lg p-3' method="post" novalidate>
          {% csrf_token %}
        
   
          <h2>User Profile</h2>
          <hr>

          {% if messages %}
          {% for message in messages %}
  
  
          <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
              <strong>Dear User</strong> {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          {% endfor %}
  
          {% endif %}
        {{form.as_p}}
        
         


          
          
           <div class="row d-flex justify-content-end mt-2">
            <div class="col-7 ">
              <a href="/profile_delele">
                <button type="button" class="btn btn-danger ">Delete Account</button>
              </a>
               
                <a href="/profile_update">
                  <button type="button" class="btn btn-primary ">Update Account</button>
                </a>
           </div>
           </div> 
        </form>
    </div>


{% endblock 'start' %}
