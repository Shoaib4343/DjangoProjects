<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  {% block 'style' %}
  <style>
    .errorlist {
      color: red;
      list-style-type: none;
    }
  </style>
  {% endblock 'style' %}

  <title>Hello, world!</title>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <!-- Container wrapper -->
    <div class="container">
      <!-- Navbar brand -->
    {% if not user.is_authenticated %}
      
      <a class="navbar-brand me-2" href="/index">
        <img src="https://mdbcdn.b-cdn.net/img/logo/mdb-transaprent-noshadows.webp" height="16" alt="MDB Logo"
          loading="lazy" style="margin-top: -1px;" />
      </a>



      <!-- Collapsible wrapper -->
      <div class="collapse navbar-collapse" id="navbarButtonsExample">
        <!-- Left links -->
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/index">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/dashboared">Dashboard</a>
          </li>
        </ul>
        <!-- Left links -->

    {% else %}
    <a class="navbar-brand me-2" href="/dashboared">
      Dashboard
    </a>



    {% comment %} <!-- Collapsible wrapper -->
    <div class="collapse navbar-collapse" id="navbarButtonsExample">
      <!-- Left links -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="/index">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/dashboared">Dashboard</a>
        </li>
      </ul>
      <!-- Left links --> {% endcomment %}

    {% endif %}  
       


      {% if user.is_authenticated %}

        <div class="d-flex align-items-center">
          <a href="/change_password">
            <button type="button" class="btn btn-link px-3 me-2">
              Change Password
            </button>
          </a>

          <a href="/profile">
            <button type=" button" class="btn btn-primary me-3">
              Profile 
            </button>
          </a>

          <a href="/logout">
            <button type=" button" class="btn btn-danger me-3">
              Logout
            </button>
          </a>





      {% else %}





          <div class="d-flex align-items-center">
            <a href="/login">
              <button type="button" class="btn btn-link px-3 me-2">
                Login
              </button>
            </a>

            <a href="/registration">
              <button type=" button" class="btn btn-primary me-3">
                Registration
              </button>
            </a>


        {% endif %}


          </div>
        </div>
        <!-- Collapsible wrapper -->
      </div>
      <!-- Container wrapper -->
  </nav>
  <!-- Navbar -->
  {% block 'start' %}

  {% endblock 'start' %}


  <!--  Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>


</body>

</html>
