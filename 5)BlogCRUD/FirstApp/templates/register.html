{% extends "base.html" %}
{% block 'start' %}


<div class="container mt-3">
    <form class="col-6 mx-auto card shadow-lg p-4" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Registraion Form</h2>
        <hr>

        <!-- alter message -->
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-warning {{ message.tags }}-dismissible fade show" role="alert">
                    <strong>Dear User </strong>{{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}


        <div class="mb-1">
            <label for="username" class="form-label">User Name</label>
            <input type="text" class="form-control" id="username" name='username'>
        </div>
        <div class="mb-1">
            <label for="first_name" class="form-label">First Name</label>
            <input type="text" class="form-control" id="first_name" name="first_name">
        </div>
        <div class="mb-1">
            <label for="last_name" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="last_name" name="last_name">
        </div>
        <div class="mb-1">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email">
        </div>
        <div class="mb-1">
            <label for="passwor1" class="form-label">Enter Password</label>
            <input type="password" class="form-control" id="password1" name="password">
        </div>

        <p class="mt-2">Already have an Account <a href="/login">Login Here</a></p>
        <button type="submit" class="btn btn-success mt-1">Create Account</button>
    </form>






</div>

{% endblock 'start' %}
