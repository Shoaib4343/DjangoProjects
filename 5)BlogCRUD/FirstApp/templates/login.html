{% extends "base.html" %}
{% block 'start' %}
<div class="container mt-5">
    <form class="col-6 mx-auto card shadow-lg p-4" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Login Form</h2>
        <hr>
        <!-- alter message -->
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-warning {{ message.tags }}-dismissible fade show" role="alert">
            <strong>Dear User </strong>{{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        {% endif %}





        <div class="mb-3">
            <label for="user_name" class="form-label">User Name</label>
            <input type="text" name="username" class="form-control" id="user_name">
        </div>



        <div class="mb-3">
            <label for="password" class="form-label"> Password</label>
            <input type="password" name="password" class="form-control" id="password">
        </div>

        <p>Don't Have An Account <a href="/register">Register Here</a></p>
        <button type="submit" class="btn btn-success">Login</button>
    </form>



</div>

{% endblock 'start' %}
