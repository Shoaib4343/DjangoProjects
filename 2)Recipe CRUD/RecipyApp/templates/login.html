{% extends "base.html" %}
{% block 'start' %}


<div class="container mt-5">
    <form class="col-6 mx-auto card shadow-lg p-4" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Login Form</h2>
        <hr>
        <!-- alter message -->
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-warning {{ message.tags }}-dismissible fade show" role="alert">
                    <strong>Dear User </strong>{{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
        <div class="mb-1">
            <label for="username" class="form-label">User Name</label>
            <input type="text" class="form-control" id="username" name='username'>
        </div>
        
        
        <div class="mb-1">
            <label for="passwor1" class="form-label">Enter Password</label>
            <input type="password" class="form-control" id="password1" name="password">
        </div>
        
       <p class="mt-2">Don't have an Account <a href="/register">Register Here</a></p>
        <button type="submit" class="btn btn-success mt-1">Login</button>
    </form>






</div>

{% endblock 'start' %}
