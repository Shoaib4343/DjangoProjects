{% extends "base.html" %}
{% block 'start' %}
<div class="container">
    <h3>Rank :</h3>
    <h3>Total : {{total_marks.total_marks}}</h3>

    <div class="row mt-1">
        <table class="table table-striped table-bordered ">

            <tbody>
                {% for queryset in queryset %}


                <tr>
                    <th scope="row">{{forloop.counter}}</th>
                   <b> <td>{{queryset.subject.subject_name}}</td></b>
                   <td>{{queryset.marks}}</td>
                   
                </tr>
                {% endfor %}


            </tbody>
        </table>





    </div>
   
</div>

{% endblock 'start' %}
